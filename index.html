<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triumph Garage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- app name and logo -->
    <header>
        <img src="./assets/Triumph_Motorcycles_logo_and_claim_2015.svg.png" alt="">
        <h1>TRIUMPH GARAGE</h1>
    </header>
    <!-- main container for the app -->
    <div class="container">
        <!-- <div>
            <button>Select</button>
            <button>Delete</button>
        </div> -->
        <div id="mbike">
            <img src="./assets/my22-tiger-1200-gt-explorer-lucerne-blue-rhs-1080.avif" alt="Tiger 1200 Rally">
            <div id="model">
                <span><span id="tiger">TIGER</span> 1200 RALLY</span>
                <small>Explorer</small>
            </div>
        </div>
        <!-- maintenance list -->
        <div class="maintenance">
            <div>
                <h3>Daily Checks</h3>
                <ul>
                    <li>
                        <div class="circle done">&check;</div>
                        <span>ENGINE - Check for leaks and oil level</span>
                        <div class="tag suggested">SUGGESTED</div>
                    </li>
                    <li>
                        <div class="circle done">&check;</div>
                        <span>COOLING SYSTEM - Check for leaks</span>
                        <div class="tag optional">OPTIONAL</div>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Yearly Checks</h3>
                <ul>
                    <li>
                        <div class="circle todo">&cross;</div>
                        <span>ENGINE oil - renew</span>
                        <div class="tag important">IMPORTANT</div>
                    </li>
                    <li>
                        <div class="circle todo">&cross;</div>
                        <span>FUEL LINES - Check for leaks, chafing...</span>
                        <div class="tag important">IMPORTANT</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
